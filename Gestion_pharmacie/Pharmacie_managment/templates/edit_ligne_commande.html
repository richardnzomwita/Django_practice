
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
    <title>Edition</title>
</head>
<body>
    <div class="content-wrapper"style="border: 30px solid #5e635e;">

        <div class="row" style="background-color:white;
        height: 100%; 
        box-sizing: border-box; 
        padding: 20px 20px;
        margin-bottom: 30px;
        border-radius: 10px;
        background:white;
        stroke-width: 2px;
        font: 24px/1 system-ui, sans-serif;
        font-size:large
       ">
       <form action="" method="POST">
        {% csrf_token %}
         <!--Comment afficher les messages d'erreur ou de succes-->
         <div class="wrapper">
            <br>
            {% for message in messages %}
            <div class="alert {{message.tags}} alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {{ message|safe }}
            </div>
            {% endfor %}
          </div>
        <!--Fin d'affichage de messages --> 
        <h1>Formulaire d'Ã©dition</h1>
        <div class="col-6">
            <div class="col-9">
                {{ client_form_creation.commande|as_crispy_field}}
                {{ client_form_creation.produit|as_crispy_field}}
                {{ client_form_creation.quantite|as_crispy_field}}
        
              
            </div>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </div>
       </form>
    
    </div>
    
    

</body>
</html>
